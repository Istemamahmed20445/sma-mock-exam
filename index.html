<body class="min-h-screen flex flex-col">

        </div>
    </div>

    <script>
        const questions = [
            {
                question: "A 65-year-old male presents to the emergency department with severe left lower quadrant abdominal pain, fever (38.9Â°C), and localized tenderness. A Computed Tomography (CT) scan of the abdomen confirms a diagnosis of acute diverticulitis complicated by a diverticular abscess. The specific size of the abscess is not explicitly mentioned in the initial report, but it is larger than what would typically resolve with antibiotics alone. What is the most appropriate immediate management strategy for this patient, given the presence of a diverticular abscess?",
                options: [
                    { text: "Initiate broad-spectrum intravenous antibiotics and observe closely for 72 hours.", isCorrect: false },
                    { text: "Prepare for an urgent Hartmann's procedure (sigmoid colectomy with end colostomy).", isCorrect: false },
                    { text: "Arrange for image-guided percutaneous drainage of the abscess.", isCorrect: true },
                    { text: "Commence a clear fluid diet and oral antibiotics.", isCorrect: false },
                    { text: "Perform an emergency diagnostic laparoscopy.", isCorrect: false }
                ],
                explanation: "For diverticular abscesses, especially those larger than 2-3 cm (implied by 'larger than what would typically resolve with antibiotics alone'), percutaneous CT-guided drainage is the preferred initial management if feasible. This minimally invasive procedure aims to drain the infected fluid, resolve the acute infection, and can often avert immediate surgery. Sigmoidectomy or Hartmann's procedure is typically reserved for cases where percutaneous drainage fails, for recurrent disease, or for more severe complications like free perforation or generalized peritonitis."
            },
            {
                question: "A 28-year-old female patient, who has a documented history of Major Depressive Disorder (MDD), confides in you during her consultation that she has been experiencing frequent suicidal thoughts. However, she explicitly states that she has no concrete plan, no intent to act on these thoughts, and she denies any access to means. She expresses a desire for help and agrees to engage in treatment. What is the most appropriate initial management approach for this patient?",
                options: [
                    { text: "Immediately admit her to an inpatient psychiatric unit for acute stabilization.", isCorrect: false },
                    { text: "Prescribe a high dose of a sedative-hypnotic to alleviate distress.", isCorrect: false },
                    { text: "Develop a comprehensive safety plan with her, arrange for close outpatient follow-up, and initiate or adjust antidepressant medication.", isCorrect: true },
                    { text: "Inform her family immediately about her suicidal thoughts and request them to supervise her 24/7.", isCorrect: false },
                    { text: "Discharge her with a crisis line number and advise her to return if her thoughts escalate.", isCorrect: false }
                ],
                explanation: "For patients with suicidal ideation who deny a specific plan, intent, or access to means, and who are willing to cooperate with safety planning, outpatient management is often appropriate and preferred over automatic inpatient admission. A detailed safety plan (identifying triggers, coping strategies, and crisis contacts), coupled with close follow-up and optimization of her antidepressant regimen, is crucial. This approach balances patient safety with maintaining autonomy and community-based care."
            },
            {
                question: "A 40-year-old male patient, recently commenced on a new antipsychotic medication for his psychiatric condition, presents with an acute onset of severe subjective restlessness. He describes an overwhelming urge to move, particularly his legs, and an inability to sit still. He constantly paces the room and shifts positions. This distressing side effect is most consistent with akathisia. What is the most appropriate initial pharmacological intervention to manage this extrapyramidal symptom?",
                options: [
                    { text: "Increase the dose of the current antipsychotic medication.", isCorrect: false },
                    { text: "Administer intravenous haloperidol.", isCorrect: false },
                    { text: "Prescribe a beta-blocker such as propranolol.", isCorrect: true },
                    { text: "Switch the patient immediately to clozapine.", isCorrect: false },
                    { text: "Administer an anticholinergic medication like benztropine.", isCorrect: false }
                ],
                explanation: "Akathisia, characterized by motor restlessness and inner tension, is a common extrapyramidal side effect of antipsychotics. Beta-blockers (e.g., propranolol) are generally considered first-line pharmacological agents for managing akathisia. They help reduce the motor symptoms and subjective distress. Anticholinergics are more effective for acute dystonia and drug-induced parkinsonism, but less so for akathisia."
            },
            {
                question: "A 65-year-old patient with a long history of chronic schizophrenia, who has been on various antipsychotic medications for many years, presents with a new onset of involuntary, repetitive, purposeless movements. These movements predominantly affect his face, manifesting as lip-smacking, tongue protrusion, and grimacing. Occasionally, he also exhibits repetitive finger movements. This constellation of symptoms is characteristic of tardive dyskinesia. What is the most appropriate general treatment approach for this condition?",
                options: [
                    { text: "Increase the dose of the current antipsychotic medication to suppress movements.", isCorrect: false },
                    { text: "Initiate a course of high-dose benzodiazepines.", isCorrect: false },
                    { text: "Consider discontinuation or reduction of the offending antipsychotic, and/or initiate a Vesicular Monoamine Transporter 2 (VMAT2) inhibitor.", isCorrect: true },
                    { text: "Administer a course of anticholinergic medication (e.g., benztropine).", isCorrect: false },
                    { text: "Recommend deep brain stimulation immediately.", isCorrect: false }
                ],
                explanation: "Tardive dyskinesia (TD) is a chronic, often irreversible movement disorder caused by long-term antipsychotic use. The primary management involves reducing or, if possible, discontinuing the offending antipsychotic or switching to an atypical antipsychotic with a lower TD risk. Newer medications, particularly VMAT2 inhibitors (e.g., deutetrabenazine, valbenazine), are specifically approved for the treatment of TD and are effective in reducing the involuntary movements. Benzodiazepines and anticholinergics are generally not effective for TD and can sometimes worsen it."
            },
            {
                question: "A 22-year-old male, within hours of receiving his first dose of a typical antipsychotic medication, develops sudden, painful, sustained muscle contractions. He presents with severe neck twisting (torticollis), involuntary upward deviation of his eyes (oculogyric crisis), and difficulty speaking due to muscle spasms in his jaw. This acute reaction is consistent with acute dystonia. What is the most appropriate and rapidly effective pharmacological intervention for this condition?",
                options: [
                    { text: "Oral propranolol.", isCorrect: false },
                    { text: "Intravenous lorazepam.", isCorrect: false },
                    { text: "Intramuscular haloperidol.", isCorrect: false },
                    { text: "Intravenous benztropine or procyclidine.", isCorrect: true },
                    { text: "Oral diazepam.", isCorrect: false }
                ],
                explanation: "Acute dystonia is a painful, involuntary muscle contraction typically occurring early in antipsychotic treatment. It is considered an emergency. Anticholinergic medications, such as benztropine or procyclidine, administered intravenously or intramuscularly, are highly effective and rapidly reverse the dystonic reaction. Benzodiazepines can provide some muscle relaxation but are not first-line for acute dystonia."
            },
            {
                question: "A 45-year-old farmer presents with a two-month history of undulating fever, profuse sweating (especially at night), migratory arthralgia, and significant fatigue. He also reports consuming unpasteurized milk from his herd and having direct contact with his cattle. Laboratory tests show mild pancytopenia and elevated liver enzymes. Serological testing is pending but a diagnosis of brucellosis is highly suspected. What is the most appropriate initial combination antibiotic regimen for suspected or confirmed brucellosis in an adult?",
                options: [
                    { text: "Amoxicillin and Clavulanate.", isCorrect: false },
                    { text: "Ciprofloxacin and Metronidazole.", isCorrect: false },
                    { text: "Doxycycline and Rifampicin.", isCorrect: true },
                    { text: "Ceftriaxone and Azithromycin.", isCorrect: false },
                    { text: "Penicillin G and Gentamicin.", isCorrect: false }
                ],
                explanation: "Brucellosis is a zoonotic infection commonly acquired from infected animals or unpasteurized dairy products. Due to its intracellular nature and propensity for relapse, combination therapy is essential. The standard and most effective initial antibiotic regimen for brucellosis in adults is a prolonged course of oral Doxycycline combined with Rifampicin. This combination offers synergistic activity and helps prevent relapses."
            },
            {
                question: "A 50-year-old male, who works in a rural abattoir and has a history of recreational hunting, presents with a several-week history of severe headache, fever (up to 39Â°C), profound malaise, and myalgia. He denies any rash. Liver function tests show elevated transaminases. Based on his occupational and recreational exposures, Q fever is suspected. What is the recommended first-line antibiotic treatment for acute Q fever?",
                options: [
                    { text: "Azithromycin.", isCorrect: false },
                    { text: "Ciprofloxacin.", isCorrect: false },
                    { text: "Doxycycline.", isCorrect: true },
                    { text: "Amoxicillin.", isCorrect: false },
                    { text: "Erythromycin.", isCorrect: false }
                ],
                explanation: "Q fever, caused by *Coxiella burnitii*, is a zoonotic infection commonly associated with exposure to livestock. Doxycycline is the cornerstone of treatment for acute Q fever and is highly effective in resolving symptoms and preventing chronic disease. A prolonged course is typically required. While other antibiotics might have some activity, Doxycycline is the first-line recommended agent."
            },
            {
                question: "A 70-year-old male with a history of chronic obstructive pulmonary disease (COPD) is admitted to hospital with severe community-acquired pneumonia. He presents with high fever, a non-productive cough, profound confusion, and significant hyponatremia (serum sodium 125 mmol/L). A urinary antigen test for *Legionella pneumophila* is positive. What is the most appropriate first-line antibiotic treatment for this severe *Legionella* pneumonia?",
                options: [
                    { text: "Amoxicillin.", isCorrect: false },
                    { text: "Ceftriaxone.", isCorrect: false },
                    { text: "Azithromycin.", isCorrect: true },
                    { text: "Gentamicin.", isCorrect: false },
                    { text: "Vancomycin.", isCorrect: false }
                ],
                explanation: "*Legionella pneumophila* is an atypical bacterium that often causes severe pneumonia, particularly in older adults and those with comorbidities like COPD, and can be associated with extrapulmonary symptoms like confusion and hyponatremia. Macrolides (e.g., azithromycin) and fluoroquinolones (e.g., levofloxacin, moxifloxacin) are the recommended first-line treatments for Legionella pneumonia due to their excellent intracellular penetration and efficacy against this pathogen."
            },
            {
                question: "A Gravida 2 woman, at 40 weeks and 0 days of gestation, presents to the labor ward expressing concern about decreased fetal movements (DFM) over the past 6 hours. A comprehensive cardiotocograph (CTG) is performed and is definitively interpreted as reassuring, showing a normal baseline fetal heart rate, good variability, and no decelerations. On vaginal examination, her cervix is found to be 2 cm dilated and 50% effaced, with the presenting part at -2 station. Given these findings, what is the most appropriate immediate management plan for this patient?",
                options: [
                    { text: "Immediate admission to the antenatal ward for continuous observation and serial CTGs.", isCorrect: false },
                    { text: "Proceed directly to induction of labour with oxytocin.", isCorrect: true },
                    { text: "Prepare for an urgent Caesarean section due to decreased fetal movements.", isCorrect: false },
                    { text: "Discharge home with strict instructions for daily fetal movement charting and a plan for routine follow-up.", isCorrect: false },
                    { text: "Perform an amniotomy to assess liquor volume and color.", isCorrect: false }
                ],
                explanation: "While a reassuring CTG following decreased fetal movements (DFM) generally indicates fetal well-being, DFM at term (40 weeks) is a significant concern that warrants careful consideration. Given that the patient is already 2 cm dilated and 50% effaced, her cervix is favourable for induction. In such a scenario, where the patient is at term and has a favorable cervix, and has presented with DFM (even if CTG is currently reassuring), proceeding to induction of labour is a common and appropriate strategy to expedite delivery and prevent potential adverse outcomes. Discharge home, while possible with a truly normal CTG, is less preferred given the term gestation and initial DFM complaint, and the cervical findings suggest she is already progressing."
            },
            {
                question: "A 25-year-old male presents with acute onset of fever (38.8Â°C), severe headache, photophobia, and neck stiffness. A lumbar puncture is performed, and cerebrospinal fluid (CSF) analysis reveals a lymphocytic pleocytosis (elevated white blood cells, predominantly lymphocytes), normal CSF glucose, and mildly elevated CSF protein. Gram stain and bacterial cultures of the CSF are negative. Based on these findings, a diagnosis of viral meningitis is made. What is the most appropriate management approach for this patient?",
                options: [
                    { text: "Initiate a 10-day course of intravenous broad-spectrum antibiotics (e.g., ceftriaxone, vancomycin).", isCorrect: false },
                    { text: "Administer high-dose intravenous corticosteroids to reduce inflammation.", isCorrect: false },
                    { text: "Provide symptomatic and supportive care, including analgesia, antiemetics, and hydration, while monitoring for complications.", isCorrect: true },
                    { text: "Commence empirical intravenous antiviral therapy (e.g., acyclovir) for 7-10 days.", isCorrect: false },
                    { text: "Perform an emergency neurosurgical consultation for ventricular drainage.", isCorrect: false }
                ],
                explanation: "Viral meningitis is typically a self-limiting condition, and in immunocompetent individuals, it rarely causes serious complications. The CSF findings (lymphocytic pleocytosis, normal glucose, negative bacterial cultures) are classic for viral meningitis. Therefore, the mainstay of management is symptomatic and supportive care, which includes pain relief (analgesia for headache), antiemetics for nausea/vomiting, and ensuring adequate hydration. Antibiotics are unnecessary as the cause is viral, and antivirals are only indicated if a specific treatable viral etiology (e.g., HSV) is suspected, which is not implied here."
            },
            {
                question: "A 35-year-old bushwalker presents to the emergency department approximately 30 minutes after sustaining a suspected snake bite to his ankle. He reports no immediate pain, swelling, or systemic symptoms. At the 2-hour mark post-bite, he remains asymptomatic with no local signs of envenomation. Despite the absence of clinical signs, Australian snake bites can cause delayed systemic effects. What is the most appropriate initial diagnostic investigation to perform at this 2-hour mark to assess for occult envenomation, especially for neurotoxic or coagulopathic venoms?",
                options: [
                    { text: "A complete blood count (CBC).", isCorrect: false },
                    { text: "A full coagulation profile including INR, APTT, and fibrinogen levels.", isCorrect: true },
                    { text: "Serum creatine kinase (CK) levels.", isCorrect: false },
                    { text: "A urine dipstick for haematuria and proteinuria.", isCorrect: false },
                    { text: "Serum electrolytes and renal function tests.", isCorrect: false }
                ],
                explanation: "In Australia, many dangerously venomous snakes (e.g., brown snake, tiger snake) cause a consumptive coagulopathy, which can manifest as abnormalities in clotting times (elevated INR and APTT, reduced fibrinogen) before any overt bleeding symptoms or other systemic signs. Therefore, a full coagulation profile at regular intervals (e.g., 1-2 hourly for 6-12 hours in an asymptomatic bite) is the most crucial initial investigation to detect occult envenomation and guide the need for antivenom, even in the absence of clinical signs. Other tests might become relevant later if specific symptoms develop."
            },
            {
                question: "An 80-year-old patient with mild, fluctuating dementia is admitted to the emergency department with symptoms suggestive of bowel obstruction (e.g., abdominal pain, distension, vomiting). When the treating team explains the need for treatment (e.g., nasogastric tube insertion, possible surgery), the patient repeatedly refuses, stating clearly, 'I don't want any more doctors doing things to me.' The patient is lucid at times but also exhibits periods of confusion. What is the most appropriate initial step to take in managing this complex ethical situation?",
                options: [
                    { text: "Immediately proceed with the necessary medical treatment, as the bowel obstruction is life-threatening.", isCorrect: false },
                    { text: "Administer sedatives to the patient to reduce agitation and facilitate treatment.", isCorrect: false },
                    { text: "Conduct a formal assessment of the patient's specific decision-making capacity for refusing treatment at this time.", isCorrect: true },
                    { text: "Immediately consult with the patient's next of kin for consent to proceed with treatment.", isCorrect: false },
                    { text: "Review any existing advance care directives or enduring power of attorney for personal care before any other action.", isCorrect: false }
                ],
                explanation: "Mild dementia does not automatically mean a person lacks decision-making capacity. In situations where a patient with cognitive impairment refuses potentially life-saving treatment, the immediate and crucial step is to formally assess their capacity to make that specific decision. This involves evaluating their ability to understand the information, appreciate the consequences, reason, and communicate a choice. If the patient is found to have capacity, their refusal must be respected. If capacity is lacking, then advance care directives (if any) or consultation with a substitute decision-maker (e.g., enduring power of attorney or next of kin) would be the next step."
            },
            {
                question: "A 36-hour-old neonate presents to the paediatric emergency department with persistent bilious vomiting since birth. The parents report that the baby passed meconium only at 48 hours of life, which is considered delayed. On physical examination, the abdomen is distended, and there is minimal bowel activity. Given the clinical picture suggestive of neonatal intestinal obstruction, what is the most appropriate immediate next step in the management of this neonate?",
                options: [
                    { text: "Administer a broad-spectrum intravenous antibiotic and observe.", isCorrect: false },
                    { text: "Insert a nasogastric tube to decompress the stomach, and obtain an urgent abdominal X-ray.", isCorrect: true },
                    { text: "Perform an urgent diagnostic laparotomy without further imaging.", isCorrect: false },
                    { text: "Administer antiemetics and supportive care, awaiting spontaneous resolution.", isCorrect: false },
                    { text: "Perform an urgent barium enema to assess for Hirschsprung's disease.", isCorrect: false }
                ],
                explanation: "Bilious vomiting in a neonate is a cardinal sign of intestinal obstruction and is a surgical emergency until proven otherwise. The immediate management involves stabilizing the neonate, inserting a nasogastric tube to decompress the stomach and bowel (preventing aspiration and reducing distension), and obtaining an urgent abdominal X-ray (supine and erect/decubitus views) to assess for dilated bowel loops, air-fluid levels, or free air (indicating perforation). This initial workup helps pinpoint the level and nature of the obstruction, guiding further surgical intervention if needed."
            },
            {
                question: "A 30-year-old patient with a known history of Crohn's disease presents with a severe flare-up characterized by intractable bloody diarrhoea (10-15 stools per day), severe abdominal pain, and fever (38.5Â°C). An abdominal X-ray is performed to assess for complications and reveals a distinctive mucosal pattern described as 'thumbprinting' within the colonic lumen. This finding indicates severe bowel wall oedema or intramural haemorrhage. What is the most appropriate immediate next step in the management of this patient, given these signs of severe disease activity and potential complication?",
                options: [
                    { text: "Initiate a course of oral corticosteroids and increase oral fluids.", isCorrect: false },
                    { text: "Admit for intravenous corticosteroids and broad-spectrum antibiotics.", isCorrect: true },
                    { text: "Schedule an urgent colonoscopy for disease assessment.", isCorrect: false },
                    { text: "Administer a biological agent (e.g., infliximab) as an outpatient.", isCorrect: false },
                    { text: "Advise a strict low-residue diet and symptomatic antidiarrheal medications.", isCorrect: false }
                ],
                explanation: "'Thumbprinting' on an abdominal X-ray in a patient with Crohn's disease and severe symptoms signifies transmural inflammation and severe bowel wall oedema or possible ischemia. This is a sign of severe, acute disease requiring aggressive inpatient management. The cornerstone of acute severe Crohn's flares is intravenous corticosteroids to rapidly reduce inflammation. Broad-spectrum antibiotics are often added to cover for potential bacterial complications, especially if there's suspicion of sepsis or intra-abdominal infection. Urgent colonoscopy is generally contraindicated in severe acute flares due to the risk of perforation."
            },
            {
                question: "A 5-year-old boy is diagnosed with Duchenne Muscular Dystrophy (DMD) based on clinical presentation, elevated creatine kinase levels, and genetic testing confirming a mutation in the dystrophin gene. His parents are naturally distressed and seek comprehensive information about the long-term outlook and typical progression of the disease. What is the most accurate statement regarding the typical prognosis and life expectancy for individuals with Duchenne Muscular Dystrophy in developed countries with modern medical care?",
                options: [
                    { text: "With current treatments, most individuals with DMD will live into their 60s with good functional independence.", isCorrect: false },
                    { text: "Life expectancy is generally limited, with most individuals not surviving beyond their early 20s or 30s, primarily due to respiratory and cardiac complications.", isCorrect: true },
                    { text: "The disease progression typically stabilizes in adolescence, allowing for a near-normal lifespan with minimal disability.", isCorrect: false },
                    { text: "Patients usually experience a complete spontaneous remission of symptoms by adulthood, requiring no further intervention.", isCorrect: false },
                    { text: "The prognosis is highly variable and unpredictable for each individual, making a typical pattern of progression difficult to ascertain.", isCorrect: false }
                ],
                explanation: "Duchenne Muscular Dystrophy (DMD) is a severe, progressive X-linked recessive neuromuscular disorder leading to muscle degeneration and weakness. Despite advances in supportive care (e.g., corticosteroids, respiratory support, cardiac management), it remains a life-limiting condition. Most individuals with DMD eventually lose the ability to walk in their early teens and typically succumb to respiratory insufficiency (due to diaphragm weakness and scoliosis) or cardiomyopathy (heart muscle weakness) in their late teens, 20s, or early 30s."
            },
            {
                question: "A 6-month-old infant is brought to the clinic due to profound generalized hypotonia ('floppiness') since birth. The mother reports a history of significantly reduced fetal movements during pregnancy. On examination, the infant exhibits absent deep tendon reflexes, paradoxical breathing (belly moves out with inspiration, chest retracts), and a weak cry, but appears alert with intact vision and normal cranial nerve function. There is no significant organomegaly or dysmorphic features. What is the most likely diagnosis given this clinical picture suggestive of a severe neuromuscular disorder?",
                options: [
                    { text: "Spinal Muscular Atrophy (SMA) Type 1.", isCorrect: true },
                    { text: "Infantile Botulism.", isCorrect: false },
                    { text: "Congenital Myotonic Dystrophy.", isCorrect: false },
                    { text: "Central Hypotonia (e.g., cerebral palsy).", isCorrect: false },
                    { text: "Prader-Willi Syndrome.", isCorrect: false }
                ],
                explanation: "Spinal Muscular Atrophy (SMA) Type 1 (also known as Werdnig-Hoffmann disease) is a severe, autosomal recessive neuromuscular disorder characterized by the degeneration of motor neurons in the spinal cord. The classic presentation in infancy includes severe generalized hypotonia, absent deep tendon reflexes, muscle weakness, a weak cry, and paradoxical breathing due to diaphragmatic weakness. A history of poor fetal movements is a common prenatal clue. Intact vision and normal cranial nerve function (except for bulbar weakness) also help distinguish it from some other causes of hypotonia."
            },
            {
                question: "A 40-year-old patient who was recently diagnosed and treated for a *Helicobacter pylori* infection presents with a one-week history of progressively worsening symmetrical weakness in both lower limbs, which has now ascended to involve the upper limbs. On neurological examination, deep tendon reflexes are notably absent in the lower limbs and significantly diminished in the upper limbs. Sensory examination is largely intact. Lumbar puncture shows albuminocytological dissociation (elevated protein with normal cell count). What is the most likely diagnosis given this clinical picture and recent infection?",
                options: [
                    { text: "Myasthenia Gravis.", isCorrect: false },
                    { text: "Chronic Inflammatory Demyelinating Polyneuropathy (CIDP).", isCorrect: false },
                    { text: "Motor Neuron Disease.", isCorrect: false },
                    { text: "Guillain-BarrÃ© Syndrome (GBS).", isCorrect: true },

        let userAnswers = {};
        let timeLeft = 30 * 60; // 30 minutes in seconds
        let timerInterval;
        const passMark = 20;

        const questionsContainer = document.getElementById('questions-container');
        const submitQuizBtn = document.getElementById('submit-quiz-btn');
        const timerDisplay = document.getElementById('timer');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const scoreDisplay = document.getElementById('score-display');
        const passFailStatus = document.getElementById('pass-fail-status');
        const feedbackContainer = document.getElementById('feedback-container');
        const downloadResultsBtn = document.getElementById('download-results-btn');

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${formatTime(timeLeft)}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitQuiz(true); // Auto-submit
                }
            }, 1000);
        }

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'mb-6';
                questionDiv.innerHTML = `
                    <p class="font-semibold text-lg mb-3">Question ${index + 1}: ${q.question}</p>
                    <div class="space-y-2">
                        ${q.options.map((option, optIndex) => `
                            <div>
                                <input type="radio" id="q${index}-opt${optIndex}" name="question${index}" value="${optIndex}" class="hidden" onchange="storeAnswer(${index}, ${optIndex})">
                                <label for="q${index}-opt${optIndex}" class="option-label">
                                    ${option.text}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        function storeAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
        }

        function submitQuiz(isAutoSubmit = false) {
            clearInterval(timerInterval);
            submitQuizBtn.disabled = true;
            quizArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');

            let score = 0;
            feedbackContainer.innerHTML = '';

            questions.forEach((q, index) => {
                const userAnswerIndex = userAnswers[index];
                const correctAnswer = q.options.find(opt => opt.isCorrect);
                const userAnswer = (userAnswerIndex !== undefined) ? q.options[userAnswerIndex] : null;

                const isCorrect = userAnswer && userAnswer.isCorrect;
                if (isCorrect) {
                    score++;
                }

                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = `mb-6 p-4 rounded-lg shadow-sm ${isCorrect ? 'result-correct' : 'result-incorrect'}`;
                feedbackDiv.innerHTML = `
                    <p class="font-semibold text-lg mb-2">Question ${index + 1}: ${q.question}</p>
                    <p class="mb-1">Your Answer: ${userAnswer ? userAnswer.text : 'No answer selected'}</p>
                    <p class="mb-1">Correct Answer: ${correctAnswer.text}</p>
                    <div class="explanation">
                        <p>${q.explanation}</p>
                    </div>
                `;
                feedbackContainer.appendChild(feedbackDiv);
            });

            scoreDisplay.textContent = `Your Score: ${score} / ${questions.length}`;
            if (score >= passMark) {
                passFailStatus.textContent = `Status: Passed! ðŸŽ‰`;
                passFailStatus.classList.add('text-green-600');
                passFailStatus.classList.remove('text-red-600');
            } else {
                passFailStatus.textContent = `Status: Failed ðŸ˜”`;
                passFailStatus.classList.add('text-red-600');
                passFailStatus.classList.remove('text-green-600');
            }

            if (isAutoSubmit) {
                const autoSubmitMessage = document.createElement('p');
                autoSubmitMessage.className = 'text-center text-red-500 font-semibold mt-4';
                autoSubmitMessage.textContent = 'Time expired! Your quiz has been automatically submitted.';
                resultsArea.insertBefore(autoSubmitMessage, scoreDisplay);
            }
        }

        function downloadResults() {
            let docContent = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>AMC Quiz Results</title>
                    <style>
                        body { font-family: sans-serif; line-height: 1.6; margin: 20px; }
                        h1 { color: #1e3a8a; }
                        h2 { color: #334155; border-bottom: 1px solid #cbd5e1; padding-bottom: 5px; margin-top: 20px; }
                        .question-block { margin-bottom: 20px; padding: 15px; border-radius: 8px; }
                        .correct { background-color: #dcfce7; border-left: 5px solid #22c55e; }
                        .incorrect { background-color: #fee2e2; border-left: 5px solid #ef4444; }
                        .explanation { background-color: #f1f5f9; border-left: 3px solid #94a3b8; padding: 10px; margin-top: 10px; font-size: 0.9em; color: #475569; }
                        .score-summary { text-align: center; margin-bottom: 30px; }
                        .score-summary h3 { font-size: 1.8em; margin-bottom: 5px; }
                        .score-summary p { font-size: 1.2em; }
                    </style>
                </head>
                <body>
                    <h1>AMC Exam Practice Quiz Results</h1>
                    <div class="score-summary">
                        <h3>${scoreDisplay.textContent}</h3>
                        <p style="color: ${passFailStatus.classList.contains('text-green-600') ? '#22c55e' : '#ef4444'}; font-weight: bold;">${passFailStatus.textContent}</p>
                    </div>
            `;

            questions.forEach((q, index) => {
                const userAnswerIndex = userAnswers[index];
                const correctAnswer = q.options.find(opt => opt.isCorrect);
                const userAnswer = (userAnswerIndex !== undefined) ? q.options[userAnswerIndex] : null;

                const isCorrect = userAnswer && userAnswer.isCorrect;
                const blockClass = isCorrect ? 'correct' : 'incorrect';

                docContent += `
                    <div class="question-block ${blockClass}">
                        <p><strong>Question ${index + 1}:</strong> ${q.question}</p>
                        <p><strong>Your Answer:</strong> ${userAnswer ? userAnswer.text : 'No answer selected'}</p>
                        <p><strong>Correct Answer:</strong> ${correctAnswer.text}</p>
                        <div class="explanation">
                            <p><strong>Explanation:</strong> ${q.explanation}</p>
                        </div>
                    </div>
                `;
            });

            docContent += `
                </body>
                </html>
            `;

            const blob = new Blob([docContent], { type: 'application/msword' }); // Use application/msword for .doc
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'AMC_Quiz_Results.doc'; // Suggest .doc extension
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        submitQuizBtn.addEventListener('click', () => submitQuiz(false));
        downloadResultsBtn.addEventListener('click', downloadResults);

        renderQuestions();
        startTimer();
    </script>
</body>
