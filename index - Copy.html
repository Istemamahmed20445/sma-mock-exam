    <script>

            {
                question: "A 17-year-old female presents with pelvic pain. Urine analysis shows 10 pus cells, and culture reveals E. coli. ESR is 20. What is the most appropriate management?",
                options: [
                    "A. Alkalizing agent",
                    "B. Norfloxacin",

                explanation: "Nitrofurantoin is a common first-line antibiotic for uncomplicated urinary tract infections (UTIs) in females, especially given the E. coli culture and the patient's age. It concentrates well in the urine and is effective against most common uropathogens. Cephalexin and Trimethoprim are also options, but Nitrofurantoin is often preferred due to its lower propensity for resistance and favorable side effect profile in this demographic. Norfloxacin is a fluoroquinolone, generally reserved for more complicated UTIs due to concerns about resistance development. Alkalizing agents do not treat the underlying bacterial infection."
            },
            {
                question: "A 5-year-old boy ingests two small magnets. X-rays taken 6 and 12 hours later show the magnets are still in the same intestinal area. What is the next step?",
                options: [
                    "A. Administer lactulose",
                    "B. Repeat X-ray in 6 hours",
                    "C. Prepare for surgery",
                    "D. Observe for symptoms",
                    "E. Endoscopic retrieval"
                ],
                correctAnswerIndex: 2, // C
                explanation: "Ingestion of multiple magnets is a medical emergency because the magnets can attract each other across bowel loops, leading to pressure necrosis, perforation, fistula formation, and obstruction. If the magnets remain in the same intestinal area on serial X-rays, it indicates they are likely adhering to each other and not progressing, necessitating urgent surgical intervention to prevent severe complications. Lactulose, repeat X-rays, observation, or endoscopic retrieval are not appropriate for magnets that are stuck and pose a high risk of bowel damage."
            },
            {
                question: "A 45-year-old man presents with lateral elbow pain that worsens with hand movements. Examination shows tenderness over the lateral epicondyle. What is the next step in management?",
                options: [
                    "A. X-ray of the elbow",
                    "B. Ultrasound of the elbow",
                    "C. Steroid injection",
                    "D. Rest and splinting",
                    "E. Oral NSAIDS"
                ],
                correctAnswerIndex: 2, // C
                explanation: "The symptoms of lateral elbow pain worsening with hand movements and tenderness over the lateral epicondyle are classic for lateral epicondylitis (tennis elbow). While rest, splinting, and oral NSAIDs are initial conservative measures, a steroid injection is often considered when these fail to provide adequate relief, as it can reduce local inflammation and pain more effectively in the short term. Imaging like X-ray or ultrasound is typically not needed for diagnosis unless other conditions are suspected."
            },
            {
                question: "A 64-year-old woman on tamoxifen for breast cancer presents with a distal radius fracture. What investigation is needed?",
                options: [
                    "A. Serum calcium",
                    "B. Serum vitamin D",
                    "C. DEXA scan (bone density)",
                    "D. Hip X-ray",
                    "E. MRI of the spine"
                ],
                correctAnswerIndex: 2, // C
                explanation: "Tamoxifen, while beneficial for breast cancer, can have complex effects on bone density, sometimes leading to bone loss in premenopausal women and a mixed effect in postmenopausal women. A distal radius fracture in an older woman, especially with a history of tamoxifen use, raises concern for osteoporosis. A DEXA scan is the gold standard for assessing bone mineral density and diagnosing osteoporosis, which would guide further management to prevent future fractures."
            },
            {
                question: "A 30-year-old woman presents 6 months post-appendectomy. Histopathology revealed a 2-mm adenocarcinoma. What is the next step in management?",
                options: [
                    "A. Surveillance colonoscopy",
                    "B. Right hemicolectomy",
                    "C. Total colectomy",
                    "D. CT abdomen and pelvis",
                    "E. PET scan"
                ],
                correctAnswerIndex: 1, // B
                explanation: "For an adenocarcinoma of the appendix, especially one detected incidentally after appendectomy, the standard of care often involves further surgical resection. A 2-mm adenocarcinoma, even if small, typically warrants a right hemicolectomy to ensure clear margins and regional lymph node clearance, as appendiceal adenocarcinomas can be aggressive. Surveillance colonoscopy, total colectomy, or imaging studies alone are not sufficient as initial management for confirmed adenocarcinoma."
            },
            {
                question: "A 36-year-old woman presents with fever and pleuritic chest pain 4 days after contracting influenza. Examination shows stony dullness in the right lower lobe. What is the initial management?",
                options: [
                    "A. Oseltamivir",
                    "B. Antiviral therapy",
                    "C. Needle aspiration",
                    "D. Antibiotics",
                    "E. Intercostal tube drainage"
                ],
                correctAnswerIndex: 2, // C
                explanation: "Stony dullness on percussion, especially after an influenza infection, suggests a pleural effusion or empyema. Given the acute presentation with fever and pleuritic chest pain, and the finding of stony dullness, needle aspiration is the crucial initial step to diagnose the nature of the fluid (e.g., transudate, exudate, pus) and to relieve symptoms, which will then guide further management such as antibiotics or intercostal tube drainage if empyema is confirmed. Oseltamivir or other antiviral therapy would have been initiated earlier for influenza itself."
            },
            {
                question: "A 28-year-old woman presents with itching of her hands and feet during pregnancy. Labs show elevated AST and bilirubin. What is the most likely diagnosis?",
                options: [
                    "A. Acute fatty liver of pregnancy",
                    "B. Sclerosing cholangitis",
                    "C. Cholelithiasis",
                    "D. Intrahepatic cholestasis of pregnancy",
                    "E. Viral hepatitis"
                ],
                correctAnswerIndex: 3, // D
                explanation: "Intrahepatic cholestasis of pregnancy (ICP) is characterized by generalized itching (often worse on palms and soles), typically in the second or third trimester, with elevated liver enzymes (AST/ALT) and bilirubin, primarily conjugated. It is caused by impaired bile flow. Acute fatty liver of pregnancy is a much more severe condition with more profound liver dysfunction. Sclerosing cholangitis and cholelithiasis are less likely to present purely with itching and would have different clinical contexts and specific diagnostic findings. Viral hepatitis would also present with other systemic symptoms and specific serological markers."
            },
            {
                question: "A 64-year-old smoker with cholesterol: HDL ratio of 6.6:1 has a 5-year CVD risk chart provided. What is the estimated risk?",
                options: [
                    "A. 5%",
                    "B. 10%",
                    "C. 15%",
                    "D. 20%",
                    "E. 30%"
                ],
                correctAnswerIndex: 3, // D
                explanation: "To answer this question accurately, the specific 5-year CVD risk chart would need to be provided. However, given the information (64-year-old smoker, cholesterol:HDL ratio of 6.6:1), this patient has multiple significant risk factors for cardiovascular disease. A ratio of 6.6:1 is quite high, indicating poor lipid profile. Smokers also have a substantially increased CVD risk. Without the actual chart, selecting 20% implies that this combination of risk factors places the patient in a high-risk category according to a standard CVD risk assessment tool."
            },
            {
                question: "A patient presents with agitation, confusion, and oxygen saturation of 88% three days after surgery for perforated diverticulitis. Chest examination is normal. What is the most appropriate next investigation?",
                options: [
                    "A. Chest X-ray",
                    "B. Blood glucose",
                    "C. Blood alcohol level",
                    "D. CTPA (CT pulmonary angiography)",
                    "E. Urine creatinine and electrolytes"
                ],
                correctAnswerIndex: 3, // D
                explanation: "The constellation of agitation, confusion, and hypoxia (SpO2 88%) 3 days post-abdominal surgery, with a normal chest examination, strongly suggests a pulmonary embolism (PE). Patients undergoing major abdominal surgery are at high risk for PE. A CT pulmonary angiography (CTPA) is the gold standard for diagnosing PE. A chest X-ray would likely be normal in PE unless there are other lung pathologies. Blood glucose or alcohol levels are less likely to explain the hypoxia, and while urine electrolytes might be relevant for general post-op status, they wouldn't pinpoint the cause of hypoxia."
            },
            {
                question: "A 45-year-old woman presents with silvery, scaly plaques on her scalp and extensor surfaces. What is the most likely diagnosis?",
                options: [
                    "A. Seborrheic dermatitis",
                    "B. Psoriasis",
                    "C. Lichen planus",
                    "D. Tinea corporis",
                    "E. Discoid lupus erythematosus"
                ],
                correctAnswerIndex: 1, // B
                explanation: "The description of 'silvery, scaly plaques on the scalp and extensor surfaces' is a classic presentation of psoriasis. Seborrheic dermatitis typically involves greasy scales and redness, often on the scalp, face, and chest. Lichen planus presents with purplish, polygonal, pruritic papules. Tinea corporis (ringworm) is a fungal infection with annular lesions. Discoid lupus erythematosus presents with disfiguring, coin-shaped lesions, often with scarring and atrophy."
            },
            {
                question: "A child presents with vesicles on the lips and crusted lesions around the mouth. What is the most appropriate management?",
                options: [
                    "A. Topical mupirocin",
                    "B. Oral flucloxacillin",
                    "C. Oral acyclovir",
                    "D. Topical hydrocortisone",
                    "E. Observation"
                ],
                correctAnswerIndex: 1, // B
                explanation: "Vesicles on the lips and crusted lesions around the mouth in a child are highly suggestive of impetigo, which is a bacterial skin infection, most commonly caused by Staphylococcus aureus or Streptococcus pyogenes. Oral flucloxacillin is an appropriate systemic antibiotic for impetigo, especially if it's widespread or not responding to topical treatment. Topical mupirocin could be used for localized impetigo. Oral acyclovir is for herpes simplex virus infections. Topical hydrocortisone is a steroid and would worsen a bacterial infection. Observation is not appropriate for a bacterial infection."
            },
            {
                question: "A man presents with melena and endoscopy reveals a duodenal ulcer with positive H. pylori. Edges are actively bleeding. What is the next step?",
                options: [
                    "A. Triple therapy",
                    "B. Intravenous PPI",
                    "C. Epinephrine injection",
                    "D. Endoscopic thermal coagulation",
                    "E. Surgery"
                ],
                correctAnswerIndex: 3, // D
                explanation: "For an actively bleeding duodenal ulcer, the immediate priority after resuscitation (implied by the presentation with melena) is to achieve hemostasis. Endoscopic thermal coagulation is a primary method to stop active bleeding from a peptic ulcer by applying heat to the bleeding vessel, causing coagulation. Epinephrine injection can be used, often in conjunction with thermal coagulation, but thermal coagulation directly addresses the bleeding. Triple therapy is for H. pylori eradication and would be given after initial hemostasis is achieved. Intravenous PPIs are used to reduce acid production and help prevent rebleeding, but not as the sole immediate hemostatic measure for active bleeding. Surgery is reserved for cases where endoscopic methods fail or for complications like perforation."
            },
            {
                question: "A 45-year-old man with a BMI of 32 and a history of daytime sleepiness seeks a stimulant drug. What is the most likely diagnosis?",
                options: [
                    "A. Depression",
                    "B. Anxiety",
                    "C. Narcolepsy",
                    "D. Obstructive sleep apnea",
                    "E. Chronic fatigue syndrome"
                ],
                correctAnswerIndex: 3, // D
                explanation: "Given the patient's BMI of 32 (indicating obesity) and complaints of daytime sleepiness, obstructive sleep apnea (OSA) is the most likely diagnosis. Obesity is a major risk factor for OSA, where the airway repeatedly collapses during sleep, leading to fragmented sleep and daytime somnolence. While narcolepsy also causes excessive daytime sleepiness, it is less commonly associated with obesity and often presents differently. Depression, anxiety, or chronic fatigue syndrome can cause fatigue but are less directly linked to obesity and specific sleep disturbances like OSA."
            },
            {
                question: "A 40-year-old woman with recurrent chest infections and unexplained weight loss has a BMI of 19 and low albumin. What is the most likely diagnosis?",
                options: [
                    "A. Cystic fibrosis",
                    "B. Common variable immunodeficiency (CVID)",
                    "C. Celiac disease",
                    "D. Chronic obstructive pulmonary disease",
                    "E. Sarcoidosis"
                ],
                correctAnswerIndex: 1, // B
                explanation: "Recurrent chest infections, unexplained weight loss, low BMI (indicating malnourishment), and low albumin (suggesting protein-losing enteropathy or poor synthesis) in an adult, especially without a clear history of childhood respiratory disease like cystic fibrosis, point strongly towards a primary immunodeficiency. Common variable immunodeficiency (CVID) is characterized by impaired B-cell differentiation and hypogammaglobulinemia, leading to recurrent infections (particularly respiratory and gastrointestinal), and can also be associated with malabsorption and weight loss. Cystic fibrosis usually presents earlier in life and has characteristic pancreatic insufficiency. Celiac disease typically causes malabsorption but less commonly recurrent severe infections. COPD is primarily a lung disease, and sarcoidosis involves granuloma formation, neither fully explaining the constellation of symptoms."
            },
            {
                question: "A 17-year-old boy with mild scrotal edema and no tenderness is diagnosed with hydrocele. What is the next step in management?",
                options: [
                    "A. Surgery",
                    "B. Testicular ultrasound",
                    "C. Fine-needle aspiration",
                    "D. Observation",
                    "E. Antibiotics"
                ],
                correctAnswerIndex: 3, // D
                explanation: "A hydrocele is a collection of fluid around the testicle, often painless and transilluminable. In adolescents, hydroceles are often congenital and may resolve spontaneously. Given the mild edema and absence of tenderness, watchful waiting (observation) is the most appropriate initial management, as many hydroceles in this age group will resolve without intervention. Surgery is reserved for persistent or symptomatic hydroceles. Testicular ultrasound would be performed to confirm the diagnosis and rule out other causes if there was diagnostic uncertainty, but not necessarily as the *next* step after diagnosis is confirmed and it's mild and non-tender."
            },
            {
                question: "A 5-year-old girl with separation anxiety symptoms is brought by her parents. What is the next step?",
                options: [
                    "A. Initiate psychotherapy",
                    "B. Prescribe anxiolytics",
                    "C. Refer to a psychiatrist",
                    "D. Screen for anxiety symptoms",
                    "E. Observation"
                ],
                correctAnswerIndex: 3, // D
                explanation: "Before initiating any specific treatment, especially in a young child, it is crucial to thoroughly screen for and assess the severity and specific nature of anxiety symptoms. This helps confirm the diagnosis of separation anxiety disorder and rule out other potential causes or co-existing conditions. Screening tools and detailed clinical interviews with the child and parents would be part of this step. Psychotherapy is the mainstay of treatment, but it follows diagnosis. Anxiolytics are generally not first-line for separation anxiety in children. Referral to a psychiatrist may be warranted if initial management is ineffective or if there are complex comorbidities."
            },
            {
                question: "A 50-year-old man with recurrent severe vertigo and a positive Hallpike maneuver. What is the most appropriate next step?",
                options: [
                    "A. Betahistine",
                    "B. Vestibular surgery",
                    "C. Tilt table testing",
                    "D. Vestibular rehabilitation",
                    "E. Diazepam"
                ],
                correctAnswerIndex: 3, // D
                explanation: "A positive Dix-Hallpike maneuver (referred to as Hallpike maneuver here) is pathognomonic for Benign Paroxysmal Positional Vertigo (BPPV), which is caused by dislodged otoconia in the semicircular canals. The most effective treatment for BPPV is canalith repositioning maneuvers (e.g., Epley maneuver), which are a form of vestibular rehabilitation. Vestibular rehabilitation aims to reposition the otoconia or help the brain compensate for the dislodged crystals. Betahistine and diazepam are symptomatic treatments and do not address the underlying cause. Tilt table testing is for syncope."
            },
            {
                question: "A pregnant woman at 12 weeks gestation is concerned about Down syndrome due to prior miscarriages at 18 weeks. What is the next step?",
                options: [
                    "A. Nuchal translucency ultrasound",
                    "B. Chorionic villus sampling (CVS)",
                    "C. Quadruple screen test",
                    "D. Amniocentesis",
                    "E. Non-invasive prenatal testing"
                ],
                correctAnswerIndex: 1, // B
                explanation: "Given the patient's concern for Down syndrome and her prior miscarriages, a definitive diagnostic test is warranted. At 12 weeks gestation, chorionic villus sampling (CVS) is the appropriate diagnostic test for chromosomal abnormalities like Down syndrome. CVS can be performed earlier than amniocentesis (typically 10-13 weeks vs. 15-20 weeks) and provides a definitive diagnosis. Nuchal translucency ultrasound and quadruple screen test are screening tests, not diagnostic. Non-invasive prenatal testing (NIPT) is also a screening test, though highly sensitive."
            },
            {
                question: "A patient presents with epigastric pain, hypotension, and black stools. After resuscitation, what is the next step?",
                options: [
                    "A. Surgery",
                    "B. IV pantoprazole",
                    "C. Nasogastric tube lavage",
                    "D. Endoscopy",
                    "E. Octreotide"
                ],
                correctAnswerIndex: 1, // B
                explanation: "The presentation with epigastric pain, hypotension, and black stools (melena) strongly suggests an upper gastrointestinal bleed. After initial resuscitation to stabilize the patient, administering intravenous pantoprazole (a proton pump inhibitor) is a crucial next step. PPIs reduce gastric acid secretion, which helps stabilize clots and reduces the risk of rebleeding, and are typically started before or during endoscopy. Endoscopy would be the definitive diagnostic and therapeutic procedure to identify and treat the source of bleeding, but often IV PPI is initiated promptly. Surgery and octreotide are for specific situations, not initial broad management of an upper GI bleed of unknown cause after resuscitation."
            },
            {
                question: "A 64-year-old smoker presents with a stab wound to the forearm and inability to extend his fingers. Which nerve is injured?",
                options: [
                    "A. Median nerve",
                    "B. Ulnar nerve",
                    "C. Radial nerve",
                    "D. Posterior interosseous nerve",
                    "E. Anterior interosseous nerve"
                ],
                correctAnswerIndex: 2, // C
                explanation: "The inability to extend the fingers (and wrist) is a classic sign of radial nerve injury. The radial nerve innervates the extensor muscles of the wrist and fingers. The median nerve primarily controls flexion of the fingers and thumb opposition. The ulnar nerve controls intrinsic hand muscles and sensation to the medial fingers. The posterior interosseous nerve is a branch of the radial nerve and specifically affects finger extension. However, given a general stab wound to the forearm and inability to extend the *fingers*, a more general radial nerve injury is the most likely."
            },
            {
                question: "A 20-year-old female with a history of migraines with aura seeks contraception. She plans to travel extensively and does not want children for several years. What is the most appropriate method?",
                options: [
                    "A. Low-dose combined oral contraceptive pill",
                    "B. Vaginal ring",
                    "C. Progestin implant",
                    "D. Intrauterine device (IUD)",
                    "E. Barrier contraception"
                ],
                correctAnswerIndex: 3, // D
                explanation: "For women with migraines with aura, combined hormonal contraceptives (like combined oral contraceptive pills and vaginal rings) are contraindicated due to an increased risk of ischemic stroke. The patient desires long-term contraception and plans to travel extensively, making methods requiring daily adherence less ideal. An intrauterine device (IUD), particularly a copper IUD (non-hormonal) or a levonorgestrel-releasing IUD (progestin-only), is an excellent choice as it provides highly effective, long-acting, reversible contraception and is safe for women with migraines with aura. Progestin implants are also a good option, but IUDs often offer longer duration of action. Barrier contraception is less effective for someone who doesn't want children for several years."
            },
            {
                question: "A 70-year-old man with melena undergoes endoscopy, which shows a duodenal ulcer with positive H. pylori and actively bleeding edges. What is the next step in management?",
                options: [
                    "A. Triple therapy",
                    "B. Endoscopic epinephrine injection",
                    "C. Proton pump inhibitor",
                    "D. Surgery",
                    "E. Observation"
                ],
                correctAnswerIndex: 1, // B
                explanation: "Similar to Question 12, for an actively bleeding duodenal ulcer, the immediate priority is to achieve hemostasis. Endoscopic epinephrine injection is a commonly used technique to achieve vasoconstriction and tamponade, thereby stopping the bleeding. This is often followed by or combined with other endoscopic modalities like thermal coagulation. Triple therapy is for H. pylori eradication and is started after the acute bleeding is controlled. Proton pump inhibitors are supportive but not sufficient alone for active bleeding. Surgery is a last resort if endoscopic methods fail."
            },
            {
                question: "A 35-year-old woman with a lump in her breast undergoes triple assessment. Core biopsy confirms fibroadenoma. The lump is 4 cm. What is the next step?",

                    "A. Observation",
                    "B. Excision biopsy",
                    "C. Fine needle aspiration cytology (FNAC)",
                    "D. Mammogram",
                    "E. Ultrasound"

                explanation: "While fibroadenomas are benign, a 4 cm size is considered large. For fibroadenomas that are large (>3-4 cm), symptomatic (e.g., causing pain or discomfort), or causing significant anxiety to the patient, excision biopsy (surgical removal) is generally recommended. Observation might be appropriate for smaller, asymptomatic fibroadenomas, but the size in this case warrants removal. FNAC is diagnostic but not therapeutic. Mammogram and ultrasound are imaging modalities used in the triple assessment, not a 'next step' after diagnosis and size consideration."
            },
            {
                question: "A 28-year-old male with agitation, confusion, and oxygen saturation of 88% presents 3 days post-op after bowel surgery. Chest exam is normal. What is the next step?",

                    "A. Chest X-ray",
                    "B. Urine electrolytes",
                    "C. Blood alcohol level",
                    "D. CT pulmonary angiography (CTPA)",
                    "E. Serum glucose"
                ],
                correctAnswerIndex: 3, // D
                explanation: "This is a repeat of Question 9, highlighting the classic presentation of pulmonary embolism (PE) in a post-operative patient: acute onset of hypoxemia and altered mental status with a normal chest exam. Post-bowel surgery patients are at high risk for deep vein thrombosis (DVT) and subsequent PE. CTPA remains the diagnostic modality of choice to confirm or rule out PE in this scenario."
            },
            {
                question: "A 6-year-old boy presents with scrotal swelling and no pain. Examination shows non-tender edema of the scrotum, perineum, and part of the penis. What is the most likely diagnosis?",

                    "A. Torsion of the testis",
                    "B. Epididymitis",
                    "C. Orchitis",
                    "D. Hydrocele",
                    "E. Lymphatic filariasis"
                ],
                correctAnswerIndex: 4, // E
                explanation: "The presentation of painless, non-tender edema involving the scrotum, perineum, and part of the penis is highly suggestive of lymphatic filariasis (elephantiasis), especially in regions where it is endemic. Torsion, epididymitis, and orchitis are typically painful and tender. A hydrocele is usually limited to the scrotum and transilluminates. While rare in some areas, the widespread edema described points to a lymphatic obstruction, consistent with filariasis."
            },
            {
                question: "A 36-year-old man presents with shortness of breath and a productive cough. Examination shows crackles and stony dullness over the right lower lobe. What is the next step?",
                options: [
                    "A. Start antiviral therapy",
                    "B. Intercostal tube drainage",
                    "C. Needle aspiration",
                    "D. Chest X-ray",
                    "E. Administer antibiotics"
                ],
                correctAnswerIndex: 2, // C
                explanation: "Stony dullness on percussion combined with crackles and productive cough suggests consolidation with a significant pleural effusion or empyema. Similar to Question 6, needle aspiration (thoracentesis) is the immediate next step. It serves both diagnostic purposes (to analyze the fluid and identify the cause) and therapeutic purposes (to relieve pressure and dyspnea). While antibiotics will likely be needed, identifying the nature of the fluid is paramount before starting empirical antibiotics. Intercostal tube drainage might be needed if pus is aspirated, but needle aspiration comes first."

        const questionsContainer = document.getElementById('questions-container');
        const examForm = document.getElementById('examForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultsDiv = document.getElementById('results');
        const scoreSpan = document.getElementById('score');
        const passFailMessage = document.getElementById('passFailMessage');
        const timerDisplay = document.getElementById('timer');
        const restartBtn = document.getElementById('restartBtn');

        const EXAM_DURATION_SECONDS = (3 * 60 + 30) * 60; // 3 hours 30 minutes in seconds
        let timeLeft = EXAM_DURATION_SECONDS;
        let timerInterval;
        const PASS_MARK = 80;

        function formatTime(seconds) {
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Remaining: ${formatTime(timeLeft)}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's Up! Exam submitted.";
                    submitExam();
                }
            }, 1000);
        }

        function loadQuestions() {
            questionsContainer.innerHTML = ''; // Clear previous questions
            questionsData.forEach((qData, index) => {
                const questionCard = document.createElement('div');
                questionCard.classList.add('question-card');

                const questionNumber = document.createElement('p');
                questionNumber.classList.add('question-number');
                questionNumber.textContent = `Question ${index + 1}:`;
                questionCard.appendChild(questionNumber);

                const questionText = document.createElement('p');
                questionText.classList.add('mb-4');
                questionText.textContent = qData.question;
                questionCard.appendChild(questionText);

                qData.options.forEach((option, optionIndex) => {
                    const optionLabel = document.createElement('label');
                    optionLabel.classList.add('option-label');
                    optionLabel.innerHTML = `
                        <input type="radio" name="question${index}" value="${optionIndex}" class="form-radio">
                        <span class="option-text">${option}</span>
                    `;
                    questionCard.appendChild(optionLabel);
                });

                const explanationDiv = document.createElement('div');
                explanationDiv.classList.add('explanation');
                explanationDiv.textContent = `Explanation: ${qData.explanation}`;
                questionCard.appendChild(explanationDiv);

                questionsContainer.appendChild(questionCard);
            });
        }

        function submitExam() {
            clearInterval(timerInterval);
            let score = 0;
            const questionCards = questionsContainer.querySelectorAll('.question-card');

            questionCards.forEach((card, index) => {
                const selectedOption = card.querySelector(`input[name="question${index}"]:checked`);
                const correctAnswerIndex = questionsData[index].correctAnswerIndex;
                const options = card.querySelectorAll('.option-label');
                const explanationDiv = card.querySelector('.explanation');

                // Show explanation
                explanationDiv.style.display = 'block';

                // Disable all radio buttons for this question
                card.querySelectorAll(`input[name="question${index}"]`).forEach(radio => {
                    radio.disabled = true;
                });

                options.forEach((optionLabel, optionIndex) => {
                    optionLabel.classList.remove('hover:bg-blue-50', 'hover:border-blue-300'); // Remove hover effects

                    if (optionIndex === correctAnswerIndex) {
                        optionLabel.classList.add('correct-answer');
                    }

                    if (selectedOption && parseInt(selectedOption.value) === optionIndex) {
                        if (optionIndex === correctAnswerIndex) {
                            score++;
                        } else {
                            optionLabel.classList.add('incorrect-answer');
                        }
                    }
                });
            });

            scoreSpan.textContent = score;
            if (score >= PASS_MARK) {
                passFailMessage.textContent = `Congratulations! You Passed!`;
                passFailMessage.classList.add('pass');
                passFailMessage.classList.remove('fail');
            } else {
                passFailMessage.textContent = `You Did Not Pass. Keep Studying!`;
                passFailMessage.classList.add('fail');
                passFailMessage.classList.remove('pass');
            }

            resultsDiv.classList.remove('hidden');
            submitBtn.classList.add('hidden');
        }

        examForm.addEventListener('submit', function(event) {
            event.preventDefault();
            submitExam();
        });

        restartBtn.addEventListener('click', () => {
            // Reset state for new exam
            timeLeft = EXAM_DURATION_SECONDS;
            timerDisplay.textContent = `Time Remaining: ${formatTime(timeLeft)}`;
            resultsDiv.classList.add('hidden');
            submitBtn.classList.remove('hidden');
            passFailMessage.classList.remove('pass', 'fail');
            loadQuestions(); // Reload questions to reset selections and explanations
            startTimer();
        });

        // Initial load
        window.onload = () => {
            loadQuestions();
            startTimer();
        };

    </script>
